<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Painel do Professor</title>
    <!--Estilo da Página-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" />
    <!--JavaScript-->
    <script src="professor.js" defer></script>
</head>

<body>
    <h1>Painel do Professor</h1>

    <button id="btn-monitorar" class="btn-avancar" title="Monitorar Sala">➡️</button> 


    <div class="layout">
        <div class="esquerda">
            <div id="opcoes-container"></div>
            <button id="add-opcao">+ Adicionar opção</button>
        </div>

        <div class="direita">
            <button onclick="gerarCodigo()">Gerar Código e QR Code</button>
            <button onclick="copiarQRCode()">Copiar QR Code</button>
            <div id="codigo"></div>
            <div class="qrcode-container">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <!--Biblioteca do Qrcode, com canvas não funcionou-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
